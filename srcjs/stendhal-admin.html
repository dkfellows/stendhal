<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="manifest" href="stendhal/ui/admin-manifest.json">
<title>Stendhal Admin Client</title>
<style type="text/css">
body {
	font-family: "Arial";
}
core-toolbar {
	background: #0D4619;
}
core-toolbar .title {
	color: white;
}
p.logerror {color: #F00}
p.logprivmsg {color: #444}
p.logclient {color: #888}
p.logerror {color: #F00}
p.loginformation {color: #ffc800}
p.lognegative {color: #f00}
p.lognormal {color: #000}
p.logpositive {color: #0f0}
p.loggroup {color: #633d8b}
p.logemote {color: #633d8b}
p.logresponse {color: #006400}
p.logscene_setting {color: #572002}
p.logsignificant_negative {color: #ff8f8f}
p.logsignificant_positive {color: #4169e1}
p.logtutorial {color: #ac00ac}
p.logsupport {color: #ff7200}

body {
	background-color: #AAA;
}
.logitem {
	background-color: #FFF;
	padding: .5em;
	margin: .25em;
	border-radius: .25em;
}

</style>

<script src="lib/webcomponentsjs/webcomponents.min.js"></script>

<link rel="import" href="lib/polymer/polymer.html">

</head>
<body id="body" fullbleed layout vertical>

<core-header-panel id="hPanel" flex>
	<core-toolbar>
		<div class="title" flex>Stendhal</div>
		<paper-menu-button>
			<paper-icon-button class="title" icon="more-vert"></paper-icon-button>
			<paper-dropdown class="dropdown adminmenu" halign="right">
					<paper-item>Ban</paper-item>
					<paper-item>Support</paper-item>
					<paper-item>Support answer</paper-item>
					<paper-item>Teleport to</paper-item>
					<paper-item>Who</paper-item>
					<paper-item>Where</paper-item>
			</paper-dropdown>
		</paper-menu-button>
	</core-toolbar>

  	<core-list id="list" flex scrollTarget="{{$.hPanel.scroller}}">
		<template>
			<div>
				<p class="logitem log{{model.type}}">[{{model.time}}] {{model.message}}</p>
			</div>
		</template>
	</core-list>
</core-header-panel>
<input type="text" name="chatbar" id="chatbar" autocomplete="off">

</body>
</html>
